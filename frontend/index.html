<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <!-- SEO -->
    <title>Resume Architect: A free and open-source resume builder</title>
    <meta
      name="description"
      content="Forge your professional legacy effortlessly with Resume Architect, the revolutionary open-source resume builder."
    />

    
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="googlebot" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- White Flash Prevention Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="/scripts/initialize-theme.js"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon/dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon/light.svg"
      media="(prefers-color-scheme: dark)"
    />
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/Home/components/css/main.css" />    

  </head>
  <body class="bg-background text-foreground text-sm antialiased print:bg-white print:m-0">
    <div id="root"></div>
      <!-- Scripts -->
      <!-- AOS -->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>

      <!-- Main Script -->
      <script type="module" src="/src/Home/main.jsx"></script>
  </body>
</html>
